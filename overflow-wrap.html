<!DOCTYPE html>
<style>pre { width: 10ch; white-space: pre-wrap; border: 1px solid red; }</style>
<h4>overflow-wrap: arbitrary</h4>
<pre style="overflow-wrap: arbitrary;">abcdef ghijklmn</pre>
<pre style="overflow-wrap: arbitrary;">abcdef-ghijklmn</pre>
<pre style="overflow-wrap: arbitrary;">abcdefghijklmn</pre>
<pre style="overflow-wrap: arbitrary;">abcdef/ghijklmn</pre>
<h4>overflow-wrap: break-word</h4>
<pre style="overflow-wrap: break-word;">abcdef ghijklmn</pre>
<pre style="overflow-wrap: break-word;">abcdef-ghijklmn</pre>
<pre style="overflow-wrap: break-word;">abcdefghijklmn</pre>
<pre style="overflow-wrap: break-word;">abcdef/ghijklmn</pre>
